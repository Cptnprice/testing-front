<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css" />
    <title>Second project</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Survey form</h1>
        <p id="description">Survey form description</p>
        <form id="survey-form">
          <div class="form-group">
            <label class="label-class" id="name-label" for="name">
              name
            </label>
            <input class="form-control" id="name" type="text" required placeholder="enter name">
          </div>
          <div class="form-group">
            <label class="label-class" id="email-label" for="email">
              email
            </label>
            <input class="form-control" id="email" type="email" required placeholder="enter email">
          </div>
          <div class="form-group">
            <label class="label-class" id="number-label" for="number">
              number
            </label>
            <input class="form-control" id="number" type="number" required placeholder="enter number" min="0" max="10000000">
          </div>
          <div class="form-group">
            <label class="label-class">dropdown menu</label>
            <select id="dropdown" required>
              <option disabled selected value="choose">choose</option>
              <option value="first">first</option>
              <option value="second">second</option>
              <option value="third">third</option>
            </select>
          </div>
          <div class="form-group">
            <label class="label-class">radio buttons</label>
            <label class="label-class margin-top-none" for="a">
              <input id="a" name="a-b-c" type="radio" value="a">A
            </label>
            <label class="label-class margin-top-none" for="b">
              <input id="b" name="a-b-c" type="radio" value="b">B
            </label>
            <label class="label-class margin-top-none" for="c">
              <input id="c" name="a-b-c" type="radio" value="c">C
            </label>
          </div>
          <div class="form-group">
            <label class="label-class">checkboxes</label>
            <label class="label-class margin-top-none" for="a1">
              <input id="a1" name="a1-b1-c1" type="checkbox" value="a1">A1
            </label>
            <label class="label-class margin-top-none" for="b1">
              <input id="b1" name="a1-b1-c1" type="checkbox" value="b1">B1
            </label>
            <label class="label-class margin-top-none" for="c1">
              <input id="c1" name="a1-b1-c1" type="checkbox" value="c1">C1
            </label>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="comments" placeholder="enter your comment here"></textarea>
          </div>
          <div class="form-group">
            <input class="form-control" id="submit" type="submit" value="submit">
          </div>
        </form>
      </main>
</body>
</html>
