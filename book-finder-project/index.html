<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/477f18c16e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/home.css" />
    <title>Book-finder-project</title>
</head>
<body>
    <div class="container">
        <a href="."><h1><i class="fas fa-book-open"></i>Book finder</h1></a>
        <div class="search">
            <form>
                <input type="text" id="book-criteria" class="book-search-criteria" name="criteria" placeholder="enter book title, author name">
                <button type="submit" class="search-button" id="book-search">Search</button>
                <div id="error-message" class="error">
                    <p>This field is required</p>
                </div>
            </form>
        </div>
        <div class="loader-container" id="loading-process">
            <div class="loader"></div>
        </div>
        <div class="book-list" id="book-listing"></div>
    </div>
    <script type="module" src="js/home.js"></script>
</body>
</html>
