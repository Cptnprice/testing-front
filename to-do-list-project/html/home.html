<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/477f18c16e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/home.css" />
    <title>To-do-list-project</title>
</head>
<body>
    <div class="container">
        <h1>To do list</h1>
        <div class="add-filter">
            <form>
                <input type="text" name="to-do-title" class="title" id="note-title" placeholder="enter title" />
                <button type="submit" class="to-do-submit" id="submit-note"><i class="far fa-plus-square"></i></button>
            </form>
            <select id="filter-notes">
                <option selected value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
        <div class="to-do-list">
            <ul id="notes-list"></ul>
        </div>
    </div>
    <script src="../js/home.js"></script>
</body>
</html>
