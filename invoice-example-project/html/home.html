<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css" />
    <title>Invoice-example-project</title>
</head>
<body>
    <div class="container">
        <h3>Invoice</h3>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Unit</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Three Unicorns</td>
                    <td>1</td>
                    <td>$15.00</td>
                </tr>
                <tr>
                    <td>Awesome Jacks</td>
                    <td>2</td>
                    <td>$15.00</td>
                </tr>
                <tr>
                    <td>Two Kings</td>
                    <td>1</td>
                    <td>$15.00</td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <p>Total</p>
            <p>$60.00</p>
        </div>
        <button class="pay">Pay Now</button>
    </div>
</body>
</html>
