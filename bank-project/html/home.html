<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css" />
    <title>Bank project</title>
</head>
<body>
    <div class="top-container">
        <div class="entry-block">
            <div class="back-button">
                <div class="left-arrow"></div>
                <a href="#">BACK</a>
            </div>
            <div class="logo">
                <img src="#" alt="logo">
            </div>
            <div class="order-details">
                <p>ORDER DETAILS</p>
            </div>
        </div>
        <div class="balance-payment-type">
            <div class="balance">
                <p>Balance: $ 169.15</p>
            </div>
            <div class="payment-type">
                <ul>
                    <li>Card</li>
                    <li>Paypal</li>
                    <li>Skrill</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="middle-container">
        <div class="card-properties">
            <div class="each-card">
                <img src="#" alt="visa's logo">
                <p>****</p>
                <p>----</p>
                <p>----</p>
                <p>3636</p>
            </div>
            <div class="each-card">
                <img src="#" alt="mastercard's logo">
                <p>****</p>
                <p>----</p>
                <p>----</p>
                <p>2424</p>
            </div>
            <div class="add-new-card">
                <p>+ ADD NEW CARD</p>
            </div>
        </div>
        <div class="cards">
            <div class="card" id="mastercard">
                <div class="card-top">
                    <div class="title">
                        <img src="#" alt="mastercard's logo">
                        <p>mastercard</p>
                    </div>
                    <div class="symbol">
                        <img src="#" alt="symbol">
                    </div>
                </div>
                <div class="card-middle">
                    <p>2424</p>
                    <p>****</p>
                    <p>****</p>
                    <p>2424</p>
                </div>
                <div class="card-bottom">
                    <div class="expire-date">
                        <p>Expire date</p>
                        <p>03/23</p>
                    </div>
                    <div class="card-type">
                        <p>CVV</p>
                    </div>
                </div>                
            </div>
            <div class="card" id="visa">
                <div class="card-top">
                    <div class="title">
                        <img src="#" alt="visa's logo">
                    </div>
                    <div class="symbol">
                        <img src="#" alt="symbol">
                    </div>
                </div>
                <div class="card-middle">
                    <p>6756</p>
                    <p>****</p>
                    <p>****</p>
                    <p>5149</p>
                </div>
                <div class="class-bottom">
                    <div class="expire-date">
                        <p>Expire date</p>
                        <p>06/22</p>
                    </div>
                    <div class="card-type">
                        <p>CVV</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-container">
        
    </div>

</html>
